language: android

jdk:
  - oraclejdk8

android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.2
  - android-26
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-25
  - addon-google_apis-google-26
  - sys-img-armeabi-v7a-google_apis-24

licenses:
  - 'android-sdk-license-c81a61d9'
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
  - 'intel-android-extra-license.+'

sudo: false

before_install:
  - chmod +x gradlew
  - touch local.properties

script:
  - ./gradlew --daemon build jacocoTestReport assembleAndroidTest
  - echo no | android create avd --force -n test -t "android-"24 --abi armeabi-v7a --tag google_apis
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew --daemon connectedCheck

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache